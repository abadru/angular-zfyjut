<div class="control-section">
    <ejs-grid #grid [dataSource]='data'>
        <e-columns>
            <e-column headerText='Employee Image' width='150' textAlign='Center'>
                <ng-template #template let-data>
                    <div class="image">
                        <img src="./assets/grid/images/{{data.EmployeeID}}.png" alt="{{data.EmployeeID}}"/>
                    </div>
                </ng-template>
            </e-column>
            <e-column field='EmployeeID' headerText='Employee ID' width='125' textAlign='Right'></e-column>
            <e-column field='FirstName' headerText='Name' width='120'></e-column>
            <e-column field='Title' headerText='Title' width='170'></e-column>
            <e-column field='HireDate' headerText='Hire Date' width='135' textAlign='Right' format='yMd'></e-column>
            <e-column field='ReportsTo' headerText='Reports To' width='120' textAlign='Right'></e-column>
        </e-columns>

    </ejs-grid>

</div>
